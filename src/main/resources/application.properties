spring.application.name=spring-boot-customer
#Database
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_customer?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#JPA-Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.show.sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

upload.path=D:\\imgCustomer
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=125MB
spring.servlet.multipart.max-request-size=125MB
spring.web.resources.static-locations=file:///${upload.path}

spring.mvc.static-path-pattern=/static/**
